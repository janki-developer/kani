<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
  <!--js date and time-->
    <button type="button"
         ondblclick="document.getElementById('demo').innerHTML= Date()">click me</button>
    <p id="demo">hellow</p>

<!--javascript can change html elements content-->
<button type="button"
onclick="document.getElementById('hello').innerHTML='javascript'">click to me</button>
<p id="hello"></p>

<p id="world"> id defines the elements</p>
<p>innerHTML defines the content</p>
<script>
    console.log('hellow javascript');
    console.log('hows the day');//for debuging purpose
    window.alert('kaha h');//it gives the alert message in windows
    document.getElementById('world').innerHTML='hello';
    document.write(100+100);//for testing purposes,it is convenient to use

    
</script>
<button type="button"
onclick="window.print()"
>print this page</button>

<script>
let x,y,z;/*statement 1(javascript statement is a block of code, in a programming language this programming instruction are called statement,
    javascript statement are composed of  values, operators,expression, keywords,and comments)*/
x=5; // statement 2
y=10; //statement 3
z=x+y; //statement 4
document.write('sum of two number is :',z);

</script>


<!--javascript can write in different way
Writing into HTML elements,using innerHTML.
Writing into the HTMLoutput using document.write().
Writing into an alert box,using window.alert().
Writing into the browser console,using console.log().
javascript expression(an expression is a combination of values,variables and operatores,which computes to a value)
-->
<script>//eg. of integer expression

    m=100;
    document.write(m+300);
</script>
<script>// string expression
    document.write("mynameis" + "" + "janki");
</script>

<!--we can variable in four way auto,var,let,const(can use in array and object)-->
<script>
    const price1 = 5;
    const price2 = 10;
    let c = price1 + price2;
    Document.getElementById("kita").innerHTML="sum of two different variable:" + c;
</script><!--javascript operators 1.arithmetic operators 2.assignment 3.comparision 4.string 5.logical 6.bitwise 7.ternary-->
<p id="kita"></p>
</body>
